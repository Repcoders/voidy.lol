<!DOCTYPE html>
<html>
<head>
  <title>Installing Codex...</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    #loading-spinner {
      border: 4px solid #fff;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading-text {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      #loading-container {
        padding: 10px;
      }

      #logo {
        width: 60px;
        height: 60px;
      }

      #loading-spinner {
        width: 30px;
        height: 30px;
      }

      #loading-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="logo" src="path/to/your-logo.png" alt="Logo">
    <div id="loading-spinner"></div>
    <div id="loading-text">
      <h1>Installing Codex...</h1>
      <p>Please wait, this may take a moment.</p>
    </div>
  </div>
</body>
</html>
