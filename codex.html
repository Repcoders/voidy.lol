<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="codex.css">
    <title>Codex Installer</title>
</head>
<body>
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
    </div>

    <button id="reinstallButton" onclick="window.location.href='https://www.yourreinstalllink.com'">Reinstall Codex</button>

    <script>
        setTimeout(function(){
            document.querySelector('.spinner').style.display = 'none';
            var button = document.getElementById('reinstallButton');
            button.style.opacity = '1';
        }, 3000);  

        setTimeout(function(){
            window.location.href = 'https://www.yourlink.com';
        }, 200);
    </script>
</body>
</html>
